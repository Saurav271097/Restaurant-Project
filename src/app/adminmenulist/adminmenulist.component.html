    <h2> Menu List</h2>
    <table class="table table-striped" border="4">
    <thead>
        <tr  class="p-3 mb-2 bg-dark text-white">
            <th>Id</th>
            <th>Title</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productList" >
          <td> {{ item.mid}} </td>
          <td> {{ item.title }} </td>
          <td> {{ item.price }} </td>
          <td>
            <button (click)="updateMenu(item.mid)" class="btn btn-info"> Update</button>
            <button (click)="deleteMenu(item.mid)" class="btn btn-danger" style="margin-left: 10px"> Delete</button>
            <button (click)="viewMenu(item.mid)" class="btn btn-info" style="margin-left: 10px"> View</button>
          </td>
        </tr>
      </tbody>
    </table>
